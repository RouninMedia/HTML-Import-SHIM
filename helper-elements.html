<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML Import SHIM Helper Elements</title>
</head>

<body>

<!--
HTML Import SHIM (Simple HTML Import Method)
In the HTML Import SHIM, there are two possible helper elements: [object] and [iframe].
You can use either. They both work equally well.
-->

<!-- HTML Import SHIM Helper Element using [object] -->

<object data="/my-html-import-1.html" style="display: none;" onload="this.before(this.contentDocument.body.children[0]); this.remove();"></object>

<!-- HTML Import SHIM Helper Element using [iframe] -->

<iframe src="/my-html-import-2.html" style="display: none;" onload="this.before(this.contentDocument.body.children[0]); this.remove();"></iframe>

</body>
</html>
