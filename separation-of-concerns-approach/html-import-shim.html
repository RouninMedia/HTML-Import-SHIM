<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML Import SHIM Helper Elements</title>
<link rel="stylesheet" href="/html-import-shim.css" />
</head>

<body>

<!--
HTML Import SHIM (Simple HTML Import Method)
In the HTML Import SHIM, there are two possible helper elements: [object] and [iframe].
You can use either. They both work equally well.
-->

<!-- HTML Import SHIM Helper Element using [object] -->

<object class="html-import-helper" data="/my-html-import-1.html"></object>

<!-- HTML Import SHIM Helper Element using [iframe] -->

<iframe class="html-import-helper" src="/my-html-import-2.html"></iframe>

<script src="/html-import-shim.js" /></script>
</body>
</html>
